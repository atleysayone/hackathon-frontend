
<div class="container">
 <div class="row">
   <div *ngFor="let product of products" class="col-sm-3 rowll">
    <div class="card">

      <div class="front">
        <img class="card-img-top crd-img" [src]=product.image_url alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{product.id}}</h5>
          <p class="card-text">{{product.name}}.</p>
          <a (click)="onSelect(product)" class="btn btn-info">View Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<div *ngIf="selectedProduct" class="details">

  <h2>{{ selectedProduct.name | uppercase }} Details</h2>
  <div><span>id: </span>{{selectedProduct.id}}</div>
  <div>
      <p>Product name:{{selectedProduct.name}}</p>
  </div>
  <div><span>Price: </span>{{selectedProduct.price}}</div>
</div>
